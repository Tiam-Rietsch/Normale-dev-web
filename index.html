<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="create-todo">
        <h3>TODO</h3>
        <form action="">
            <input type="text" name="task-name" id="task-name" placeholder="task name">
            <textarea name="description" id="description" placeholder="task description"></textarea>
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="todo-container">
        <h3>TASK TO BE DONE</h3>
        <div class="taskList">
            <!-- voici la paritie de la normale -->
            <div class="card">
                <div class="title-section">
                    <div class="title">task name:</div>
                    <p>Cook food</p>
                </div>
                <div class="description-section">
                    <div class="title">decription:</div>
                    <p>I need to cook tomorrow in the morning</p>
                </div>
            </div>   
            <!-- fin  -->

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
